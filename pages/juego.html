<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="../img/icon.png">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Peralta&family=Raleway:wght@200;300&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="main-juego bg-dark">
        <div class="container-fluid bg-dark">
            <div class="row">
                
                <!-- Navbar -->

                <div class="col-fluid d-flex justify-content-center">
                    <nav class="navbar navbar-expand navbar">
                        <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link p-5 nav-link" href="../index.html"><b>Home</b></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link p-5 nav-link" href="#">Game</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link p-5 nav-link" href="contacto.html">Contact</a>
                        </li>
                        </ul>
                    </nav>
                </div>

                <!-- Body -->

                    <!-- Top -->

                        <!-- Player Logos -->

                <div class="row-fluid d-flex justify-content-center">
                    <div class="col-6 d-flex justify-content-center">
                        <img src="../img/player1_logo.jpg" alt="" class="img-fluid">
                    </div>
                    <div class="col-6 d-flex justify-content-center">
                        <img src="../img/player2_logo.jpg" alt="" class="img-fluid">
                    </div> 
                </div>

                        <!-- Selectors -->

                <div class="row-fluid d-flex">
                    <div class="col-6 p-3  d-flex justify-content-center">
                        <input id="player1" type="text" value="" placeholder="Player 1"/>
                    </div>
                    <div class="col-6 p-3 d-flex justify-content-center">
                        <input id="player2" type="text" value="" placeholder="Player 2"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6"></div>
                    <div class="col-6"></div>
                </div>

                <div class="row p-5">
                    <div class="col-6">
                        <select id="selectorPlayer1" class="form-select form-select-lg mb-2" aria-label=".form-select-lg example">
                            <option selected>Player or CPU</option>
                            <option value="1">Player</option>
                            <option value="2">CPU</option>
                          </select>
                          
                          <select id="signPlayer1" class="form-select form-select-sm" aria-label=".form-select-sm example">
                            <option selected>Select X or O</option>
                            <option value="1">X</option>
                            <option value="2">O</option>
                          </select>
                    </div>
                    <div class="col-6">
                        <select class="form-select form-select-lg mb-2" aria-label=".form-select-lg example">
                            <option selected>Player or CPU</option>
                            <option value="1">Player</option>
                            <option value="2">CPU</option>
                          </select>
                          
                          <select id="signPlayer2" class="form-select form-select-sm" aria-label=".form-select-sm example">
                            <option selected>Select X or O</option>
                            <option value="1">X</option>
                            <option value="2">O</option>
                          </select>
                    </div>
                </div>

                <!-- Buttons  --> 

                <div class="row d-flex justify-content-center">
                    <div class="col-2"></div>
                    <div class="col-3 text-end ">
                        <button id="start" type="button" class="btn btn-outline-success">Start Game</button>
                    </div>
                    <div class="col-3 text-end">
                        <a href="javascript:location.reload(true)"><button id="reset" type="button" class="btn btn-outline-danger">Reset</button></a>
                    </div>
                    <div class="col-2"></div>
                </div>

                    <!-- Game board -->

                <div class="row p-5">
                    <div class="col-2 d-flex align-center">
                        <div id="Player1Display" class="playerDisplay"></div>
                    </div>
                    <div class="col-8 board-column">
                        <div id="d1" class="cell"></div>
                        <div id="d2" class="cell"></div>
                        <div id="d3" class="cell"></div>
                        <div id="d4" class="cell"></div>
                        <div id="d5" class="cell"></div>
                        <div id="d6" class="cell"></div>
                        <div id="d7" class="cell"></div>
                        <div id="d8" class="cell"></div>
                        <div id="d9" class="cell"></div>
                    </div>
                    <div class="col-2"></div>       
                </div>                  
            </div>
        </div>
    </div>

    <!-- Javascript -->

    <script src="../JS/main.js"></script>
</body>
</html>
