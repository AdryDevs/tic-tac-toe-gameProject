    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="../img/icon.png">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		<link rel="stylesheet" href="../styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Peralta&family=Raleway:wght@200;300&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="main-contacto">
        <div class="container-fluid">
            <div class="row bg-dark">
                
                    <!-- Navbar -->

                <div class="col-fluid d-flex justify-content-center">
                    <nav class="navbar navbar-expand navbar">
                        <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link p-5 nav-link" href="../index.html"><b>Home</b></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link p-5 nav-link" href="juego.html">Game</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link p-5 nav-link" href="#">Contact</a>
                        </li>
                        </ul>
                    </nav>
                </div>
                
                <!-- Body -->
                
                <div class="wrapper bg-dark">
                    <div class="inner">
                        <form action="">
                            <h3>Contact Us</h3>
                            <p>We hope you enjoyed the game. Please do no hesitate to inform us about any bugs or improvements</p>
                            <label class="form-group">
                                <input type="text" class="form-control"  required>
                                <span>Your Name</span>
                                <span class="border"></span>
                            </label>
                            <label class="form-group">
                                <input type="text" class="form-control"  required>
                                <span for="">Your Mail</span>
                                <span class="border"></span>
                            </label>
                            <label class="form-group" >
                                <textarea name="" id="" class="form-control" required></textarea>
                                <span for="">Your Message</span>
                                <span class="border"></span>
                            </label>
                            <button>Submit 
                                <i class="zmdi zmdi-arrow-right"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
